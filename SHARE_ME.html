<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Dr. Piper's Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2a2a6c;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .qr-code {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 0 auto 2rem;
            display: block;
            border: 5px solid #2a2a6c;
            border-radius: 20px;
            padding: 1rem;
            background: white;
            box-shadow: 0 10px 40px rgba(42, 42, 108, 0.2);
        }

        .download-btn {
            background: linear-gradient(135deg, #2a2a6c 0%, #4a4a8a 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(42, 42, 108, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(42, 42, 108, 0.4);
        }

        .download-btn:active {
            transform: translateY(-1px);
        }

        .url-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            font-family: monospace;
            word-break: break-all;
        }

        .instructions {
            background: #f8f8f8;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 2rem;
            border-left: 4px solid #ffd700;
        }

        .instructions h2 {
            color: #2a2a6c;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .instructions p {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .qr-code {
                max-width: 300px;
            }

            .download-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì± Scan to Connect</h1>
        <p class="subtitle">Rev. Dr. Doshie Piper</p>

        <img src="images/site-qr-code.png" alt="Dr. Piper's QR Code" class="qr-code">

        <a href="images/site-qr-code.png" download="Dr-Piper-QR-Code.png" class="download-btn">
            ‚¨áÔ∏è Download QR Code
        </a>

        <p class="url-text">drdoshiepiper.com</p>

        <div class="instructions">
            <h2>How to Use</h2>
            <p>Show this QR code to anyone who wants to connect. They can scan it with their phone camera to instantly
                access your professional profile, publications, and contact information.</p>
        </div>
    </div>
</body>

</html>
